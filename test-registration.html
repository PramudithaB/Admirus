<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct API Test - Admirus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .api-url {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-top: 10px;
            font-size: 13px;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-ok { background: #28a745; }
        .status-error { background: #dc3545; }
        .status-warning { background: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Direct API Test</h1>
        <p class="subtitle">Test your live API without using the React frontend</p>
        
        <div class="api-url">
            <strong>API URL:</strong> https://admirus.com.lk/api
        </div>

        <!-- Test 1: Database Connection -->
        <div class="test-section">
            <h2>1. Database Connection Test</h2>
            <button onclick="testDatabase()">üóÑÔ∏è Test Database</button>
            <div id="db-result"></div>
        </div>

        <!-- Test 2: Direct Database Write -->
        <div class="test-section">
            <h2>2. Direct Database Write Test</h2>
            <p style="font-size: 13px; color: #666; margin-bottom: 10px;">This creates a test user directly to verify database write permissions</p>
            <button onclick="testDatabaseWrite()">‚úçÔ∏è Test Database Write</button>
            <div id="write-result"></div>
        </div>

        <!-- Test 3: Registration -->
        <div class="test-section">
            <h2>3. Full Registration Test</h2>
            <label>Name:</label>
            <input type="text" id="name" value="Test User">
            
            <label>Email:</label>
            <input type="email" id="email" value="">
            
            <label>Password:</label>
            <input type="password" id="password" value="password123">
            
            <label>Confirm Password:</label>
            <input type="password" id="password_confirmation" value="password123">
            
            <button onclick="testRegistration()">üöÄ Register User</button>
            <div id="register-result"></div>
        </div>
    </div>

    <script>
        // Auto-generate random email
        document.getElementById('email').value = 'test' + Math.floor(Math.random() * 100000) + '@example.com';

        const API_URL = 'https://admirus.com.lk/api';

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = message;
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.className = 'result loading';
            element.textContent = '‚è≥ Loading...';
        }

        async function testDatabase() {
            showLoading('db-result');
            try {
                const response = await fetch(`${API_URL}/debug-db`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    showResult('db-result', 
                        `‚úÖ DATABASE CONNECTED!\n\n` +
                        `Database: ${data.database}\n` +
                        `Driver: ${data.driver}\n` +
                        `Host: ${data.host}\n` +
                        `Users Count: ${data.users_count}\n` +
                        `Connection: ${data.connection}`,
                        'success'
                    );
                } else {
                    showResult('db-result', 
                        `‚ùå DATABASE ERROR\n\n` +
                        `${data.message}\n\n` +
                        `${data.trace || ''}`,
                        'error'
                    );
                }
            } catch (error) {
                showResult('db-result', 
                    `‚ùå REQUEST FAILED\n\n` +
                    `Error: ${error.message}\n\n` +
                    `This might mean:\n` +
                    `- API endpoint doesn't exist\n` +
                    `- CORS is blocking the request\n` +
                    `- Server is not responding`,
                    'error'
                );
            }
        }

        async function testDatabaseWrite() {
            showLoading('write-result');
            try {
                const response = await fetch(`${API_URL}/test-register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    showResult('write-result', 
                        `‚úÖ DATABASE WRITE SUCCESSFUL!\n\n` +
                        `This proves:\n` +
                        `‚úì Database is accessible\n` +
                        `‚úì Write permissions work\n` +
                        `‚úì User model works\n\n` +
                        `Created user:\n` +
                        `ID: ${data.user.id}\n` +
                        `Name: ${data.user.name}\n` +
                        `Email: ${data.user.email}\n` +
                        `Database: ${data.database}`,
                        'success'
                    );
                } else {
                    showResult('write-result', 
                        `‚ùå DATABASE WRITE FAILED\n\n` +
                        `Error: ${data.message}\n` +
                        `File: ${data.file || 'N/A'}\n` +
                        `Line: ${data.line || 'N/A'}\n\n` +
                        `This might mean:\n` +
                        `- No write permissions\n` +
                        `- Database connection issue\n` +
                        `- Table doesn't exist`,
                        'error'
                    );
                }
            } catch (error) {
                showResult('write-result', 
                    `‚ùå REQUEST FAILED\n\n` +
                    `Error: ${error.message}`,
                    'error'
                );
            }
        }

        async function testRegistration() {
            showLoading('register-result');
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password_confirmation = document.getElementById('password_confirmation').value;

            if (!name || !email || !password || !password_confirmation) {
                showResult('register-result', '‚ùå Please fill all fields', 'error');
                return;
            }

            if (password !== password_confirmation) {
                showResult('register-result', '‚ùå Passwords do not match', 'error');
                return;
            }

            console.log('Sending registration request:', { name, email });

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        password_confirmation
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    showResult('register-result', 
                        `‚úÖ REGISTRATION SUCCESSFUL!\n\n` +
                        `‚úì User saved to database\n` +
                        `‚úì Token generated\n\n` +
                        `User Details:\n` +
                        `ID: ${data.user.id}\n` +
                        `Name: ${data.user.name}\n` +
                        `Email: ${data.user.email}\n` +
                        `Role: ${data.user.role}\n` +
                        `Created: ${data.user.created_at}\n\n` +
                        `Token: ${data.access_token.substring(0, 40)}...\n\n` +
                        `Full Response:\n${JSON.stringify(data, null, 2)}`,
                        'success'
                    );
                    
                    // Auto-generate new email for next test
                    document.getElementById('email').value = 'test' + Math.floor(Math.random() * 100000) + '@example.com';
                } else {
                    let errorMsg = '‚ùå REGISTRATION FAILED\n\n';
                    errorMsg += `Status: ${response.status}\n\n`;
                    
                    if (data.errors) {
                        errorMsg += 'Validation Errors:\n';
                        for (let field in data.errors) {
                            errorMsg += `- ${field}: ${data.errors[field].join(', ')}\n`;
                        }
                    } else if (data.message) {
                        errorMsg += `Error: ${data.message}\n`;
                    }
                    
                    errorMsg += `\nFull Response:\n${JSON.stringify(data, null, 2)}`;
                    
                    showResult('register-result', errorMsg, 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showResult('register-result', 
                    `‚ùå REQUEST FAILED\n\n` +
                    `Error: ${error.message}\n\n` +
                    `This usually means:\n` +
                    `- CORS is blocking the request\n` +
                    `- API endpoint is not accessible\n` +
                    `- Network connection issue\n\n` +
                    `Check browser console (F12) for more details`,
                    'error'
                );
            }
        }

        // Auto-run database test on page load
        window.addEventListener('load', () => {
            setTimeout(testDatabase, 500);
        });
    </script>
</body>
</html>
